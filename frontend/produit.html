<body>
    <div class="wrapper">

        <header>
            <div class="logo">
              <a href="index.html">
                <img src="images/Capture.png" alt="logo Orinoco">
              </a>
            </div>
      
            <div class="find">
              <a href="panier.html"> <i class="fas fa-shopping-basket"></i>Mon panier</a>
            </div>
          </header>



            <div class="dropdown">
                <ul id="cart-dropdown" hidden>
                    <li id="empty-cart-msg"><a>Votre panier est vide</a></li>
                    <li class="go-to-cart hidden"><a href="panier.html">Voir le panier</a></li>
                </ul>
            </div> 

        </header>

        <main class="content">
            <h1>Description du produit</p>
                <div id="produit">
                <template id="template_info">
                        <p scope="col" id="idProduit" style="display:none"></p>
                        <img scope="col" id="imgProduit" height="" width="150"></img>
                        <h1 scope="col" id="nameProduit"></h1>
                        <p scope="col" id="descriptionProduit"></p>
                        <div scope="col"id="lensesProduit"></div>
                        <h2 scope="col"id="priceProduit"></h2>
                </template>
            </div>

                <div class="ajout_panier">
                    <label for="q">Quantité: </label>
                    <select id="qt" name="q">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <button type="button" class="add-to-cart">Ajouter au panier</button>
                </div>
        </main>


        <footer>
            <div class="info">
