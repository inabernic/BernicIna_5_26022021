<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORINOCO | Produits</title>
    <meta name="title" content="ORINOCO | Caméras Vintages">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimal-ui">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="64x64" href="images/icon.png">
    <meta name="msapplication-TileColor" content="#3bafda">
    <meta name="description"
        content="Lydiane autour du monde c’est des informations pratiques de voyage, des photos, une boutique en ligne, une émission de télévision, des livres et bien plus!">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/43b52705fd.js" crossorigin="anonymous"></script>

    <script src='./js/confirmation_comande.js' defer></script>

</head>


<body>
    <div class="wrapper">

        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="images/Capture.png" alt="logo Orinoco">
                </a>
            </div>

            <div class="find">
                <a href="panier.html"> <i class="fas fa-shopping-basket"></i>Mon panier</a>
            </div>
        </header>
        </header>

        <main class="content">
            <template id="template_recap">
                <tr>
                    <td scope="col" id="nr"></td>
                    <td><img scope="col" id="imgProduit" height="" width="150"></img></td>
                    <td scope="col" id="nameProduit"></td>
                    <td scope="col" id="qt"></td>
                    <td scope="col" id="sous_total"></td>
                </tr>
            </template>

            <div class="recapitulation">
                <p>Voici votre comande: </p>
            </div>

            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col">Produit</th>
                            <th scope="col">Quantité</th>
                            <th scope="col">Prix total</th>
                        </tr>
                    </thead>
                    <tbody id="recap">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td id="totalLabel" colspan="4">Total : </td>
                            <td id="total" colspan="2"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="card-body d-grid gap-2 d-md-flex justify-content-md-end">
                <input id="bouton_validate" type="button" class="btn btn-danger" value="Acheter"
                    onclick="validateComande()">
            </div>
        </main>



        <footer>
            <div class="info">
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> 21 Rue de Paris, Paris, France</li>
                    <li><i class="fas fa-phone-alt"></i> +1 555 555 555</li>
                    <li><i class="fas fa-envelope"></i> <a href="support@company.com"> support@company.com</a></li>
                </ul>
                <div class="reseaux">
                    <i class="fab fa-facebook-square"></i> <i class="fab fa-twitter-square"></i> <i
                        class="fab fa-linkedin"></i> <i class="fab fa-github-square"></i>
                </div>
            </div>
        </footer>

    </div>
</body>

</html>
